<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Définiton du viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Lien avec fichier style.css -->

        <!-- Lien avec le fichier Javascript -->
        <script src="js/config.js" defer></script>
        <script src="js/produit.js" defer></script>
        <!-- Importation des Polices Shrikhand et Roboto -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/57076f09a0.js" crossorigin="anonymous"></script>
        <!-- Description page pour apparaître dans pages résultats moteur de recherche -->
        <meta name="description" content="OriTeddies révolutionne le monde des doudous tout doux ! 
        Aidez votre bébé à éveiller ses sens à travers un large choix de peluches douces et sécurisantes.">
        <!-- Titre de la page -->

    <body>

        <header class="header">
            <nav class="header__navbar">
                <a href="index.html" class="header__navbar--anchor">
                    <img src="img/logo.png" class="header__navbar--img" alt="logo orinoco"/>
                </a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
